on:
  fork:
  push:
    branches: [main]
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened]
  pull_request_review_comment:
    types: [created]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h1>It''s great having you contribute to this project</h1> Welcome to our [HMT](https://github.com/UG-SEP/HMT) :nerd_face: . Please read the [contributing.md]() and [code of conduct](https://github.com/UG-SEP/HMT/blob/main/CODE_OF_CONDUCT.md) before moving forward'
          pr-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the project :nerd_face: .We hope that you contribute more to this [HMT](https://github.com/UG-SEP/HMT)'
          footer: 'Our developers will respond you as soon as possible ðŸ¤“ . Any questions let us know.'
